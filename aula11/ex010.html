<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    
   <h1>Sistemas de multas</h1>

   Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> km/h
   <input type="button" value="Verificar" onclick="calcular()">

   <div id="relatorio"><p>Clique em "Verificar" para seu relatório.</p></div>


   <script>
       function calcular() {
        var txtvelocidade = window.document.querySelector('input#txtvelocidade')
        var relatorio = window.document.querySelector('div#relatorio')
        var velocidade = Number(txtvelocidade.value)
        relatorio.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h</strong</p>>`

        if(velocidade > 60) {
            relatorio.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!!!</p>`
        }

        relatorio.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>` //concatenando as frases
       }

   </script>
</body>
</html>
