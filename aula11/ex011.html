<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    
    <h1>Nacionalidade</h1>
    Em qual país você vive? <input type="text" name="txtnacionalidade" id="txtnacionalidade">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="relatorio"></div>


    <script>
        function verificar() {
            var txtnacionalidade = window.document.querySelector('input#txtnacionalidade')
            var relatorio = window.document.querySelector('div#relatorio')
            var nacionalidade = String(txtnacionalidade.value)

            if(nacionalidade != 'Brasil'){
                relatorio.innerHTML = `<p>Você é estrangeiro.</p>`
            }
            else{
                relatorio.innerHTML = `<p>Você é brasileiro.</p>`
            }
        }
    </script>
</body>
</html>
